
<!DOCTYPE html>

<html lang="pt-br">

  <head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="_css/home.css" rel="stylesheet" type="text/css"/>

    <link href="_css/form.css" rel="stylesheet" type="text/css"/>

    <script src="_javascript/funcoes.js"></script>

    <title>MEI-TCTECH</title>

    </head>

    <hgroup id="cabec02">

      <h1>Formulário de Contato</h1>

    </hgroup>
  
    <form action="" method="post" id="contato">

      <fieldset id="user">
        
        <legend>Identificação do Usuário</legend>
          
        <p><label for="nome1">Nome:</label><input type="text" name="nome" id="nome1" size="30" maxlength="40" placeholder="Nome Completo">
        <label for="senha1">Senha:</label><input type="password" name="senha" id="senha1" size="8" maxlength="8" placeholder="Senha"></p>
          
        <p><label for="email1">E-mail:</label><input type="email" name="email" id="email1" size="30" maxlength="40" placeholder="email"></p>
          
        <fieldset>
            
          <legend>Sexo:</legend>
          
          <input type="radio" name="S" id="M"><label for="M">Masculino</label><br>
          
          <input type="radio" name="S" id="F"><label for="F">Feminino</label>
        
        </fieldset>
          
        <p><label for="data">Data de Nascimento:</label><input type="date" name="data" id="data1"> </p>
      
      </fieldset>
      
      <fieldset id="end">

        <legend>Endereço do Usuário</legend>
        
        <p>

          <label for="cep">CEP:</label><input type="text" name="cep1" id="cep" size="9" maxlength="9">

          <label for="logradouro">Logradouro:</label><input type="text" name="logradouro1" id="logradouro" size="5" maxlength="8"placeholder="Rua,Av,Travessa">

          <label for="endereco">Endereço:</label><input type="text" name="endereco1" id="endereco" size="60" maxlength="60">

        </p>

        <p>

          <label for="numero">Número:</label><input type="number" name="numero1" id="numero" min="0" max="9999">

          <label for="complemento">Complemento:</label><input type="text" name="complemento1" id="complemento" size="10" maxlength="10">

        </p>

        <p>

          <label for="cidade">Cidade:</label><input type="text" name="cidade1" id="cidade" size="60" maxlength="60">

          <label for="estado">Estado:</label>

          <select name="es" id="estado">
            <option value="">Selecione</option>
            <option value="">Pernambuco</option>
            <option value="">Minas Gerais</option>
            <option value="">São Paulo</option>
            <option value="">Sergipe</option>
          </select>

        </p>

      </fieldset>
      
      <fieldset id="mens">

        <legend>Mensagem do Usuário</legend>

        <p><label for="priority">Grau de Urgência: Min.<input type="range" name="urgencia" id="priority" min="0" max="10" step="5">Máx.</label></p>

        <p><label for="mensagem">Mensagem: <textarea name="mens" id="mensagem" cols="111" rows="7" placeholder="Deixe sua mensagem"></textarea> </label></p>

      </fieldset>
      
      <fieldset id="comp">

        <legend>Quero um Google Glass</legend>

        <p>Gostaria de adquirir um Google Glass quando disponível</p>

        <label for="cor">Cor:</label>

        <label for="quant">Quantidade:</label>

        <label for="valor">Preço Total: R$</label>

      </fieldset>
    
    
    
    
      [BOTÃO ENVIAR]

    </form>
    
  </body>

</html>

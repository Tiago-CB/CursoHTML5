<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudo sobre Google Glass</title>
  <link href="_css/home.css" rel="stylesheet" type="text/css"/>
  <script src="_javascript/funcoes.js"></script>
</head>
  <body>
    
    <div id="interface">
      <!-- Cabeçalho  -->

      <section id="principal">
      
        <article id="art01">
      
          <hgroup id="cabec02">
            <h1><p>Serviços de montagem e manutenção de computadores e CFTV, orientando até nas funcionalidades mais básicas para que nossos cliente tenham um equipamento de qualidade, com boa durabilidade e de forma econômica.</p></h1>

          </hgroup>
      
          <figure class="im2">
        
            <figcaption class="pcs">
              <h3>PCs para qualquer funcionalidade</h3>
              <p>Desde as escolha das peças na montagem, até mesmo na compra do computador já completo, nó auxiliamos para que tenha um equipamento de qualidade.</p>
            </figcaption>
      
          </figure>
  
         <figure class="im3">
          <figcaption class="cftv">
            <h3>Sistema de CFTV para sua proteção</h3>
            <p>Instalação e configuração de sistema de câmeras de segurança com monitoramento remoto para acessar da onde estiver</p>
          </figcaption>
         </figure>

         <figure class="im4">
          <figcaption class="eletrica">
            <h3>Serviço adicional</h3>
            <p>Instalação e manutenção elétrica.Também fornecemos consultoria técnica para que na hora de escolher o produto, tenha mais tranquilidade e garantia de que atendera as sua necessidades</p>
          </figcaption>
         </figure>

        </article>

      </section>

    </div>  
  
  </body>
